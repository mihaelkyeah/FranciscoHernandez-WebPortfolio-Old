<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" href="img/black_cat_logo_favicon.svg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title class="lang" key="head_title"></title>
</head>

<body>

    <!-- Encabezado / Header -->

    <header class="headerBanner d-flex flex-row align-items-center justify-content-between">
        <div class="d-flex flex-column justify-content-center align-items-center px-5">
            <ul class="li-nav">
                <li><img src="img/flag_sp.svg" width="24px" height="16px"> <button class="translate"
                        id="lang_button_es">Español</button></li>
                <li><img src="img/flag_uk.svg" width="24px" height="16px"> <button class="translate"
                        id="lang_button_en">English</button></li>
            </ul>
        </div>
        <div class="titleName d-flex flex-column" id="titleName">
            <div class="titleNameHelper">
                <h1 class="lang" key="h1_name"></h1>
                <h2 class="lang" key="h2_description"></h2>
            </div>
        </div>
        <div class="blackCatLogo d-flex flex-column justify-content-center align-items-center px-5" id="blackCatLogo">
            <img src="img/black_cat_logo_favicon.svg" width="150px">
        </div>
    </header>

    <!-- Contenido / Content -->

    <div class="d-flex flex-column flex-grow-1 align-items-center justify-content-around">
        
        <section id="aboutme">

            <!-- Información básica / Basic info -->

            <h3 class="lang text-center mb-2" key="h3_aboutme"></h3>
            <p class="lang text-center mb-2" key="p_aboutme"></p>

            <!-- Lenguajes / Languages -->

            <div class="languagesContainer d-flex flex-row flex-grow-1 align-items-center justify-content-around">
                
                <div class="d-flex flex-column align-items-center justify-content-around">
                    <h2 class="lang" key="h2_langs"></h2>
                    <ul class="languagesUl">
                        <li class="lang" key="ul_langs_li_es"></li>
                        <li class="lang" key="ul_langs_li_en"></li>
                        <li class="lang" key="ul_langs_li_pr"></li>
                    </ul>
                </div>

            </div>
        
        </section>

    </div>

    <footer class="customFooter">
        <p>Copyright © Francisco Hernández 2022</p>
        <p>All rights and lefts reserved</p>
    </footer>

    <!-- ========== Scripts and dependencies ========== -->

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Bootstrap 5 Framework -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
